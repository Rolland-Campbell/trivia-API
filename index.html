<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Trivia finder</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1>Trivia Game</h1>
      </div>
    </div>
    <!-- question card -->
    <div class="row topRow">
      <div class="col-4">
        <div class="card text-center ">
          <img class="card-img-top hostPic">
          <div class="card-body">
            <p class="card-text" id="question"></p>
          </div>
        </div>
      </div>
      <!-- right side -->
      <div class="col-4">
        <div class="row mt-4">
          <form onsubmit="app.controllers.triviaController.showAnswer(event)">
            <label class="text-white">Enter your answer here</label>
            <input type="text" name="answer" />
          </form>
        </div>
        <div class="row">
          <div class="mt-4 text-white" id="choice"></div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="app.controllers.triviaController.checkAnswer(event)" class="btn-primary mt-5">Answer
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col mt-5">
            <div class="text-white" id="answer"></div>
            <div class="mt-4 text-white" id="outcome"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="app.controllers.triviaController.nextQuestion(event)" class="btn-success mt-5">Next
              Question</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-6">
        <img src="./Assets/Money_Bag.png" class="moneyBag">
      </div>
      <div class="col-6">
        <div id="bank" class="amount">0</div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <audio autoplay="autoplay">
    <source src="./Assets/Jeopardy-theme-song.mp3" />
  </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src="Apps/main.js" type="module"></script>
</body>

</html>
