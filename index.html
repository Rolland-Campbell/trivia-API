<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <title>Trivia finder</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1>Trivia Game</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="question">
        </div>
        <div class="row">
          <div class="col">
            <button onclick="app.controllers.triviaController.showAnswer()" class="btn-primary mt-5">See the
              Answer</button>
          </div>
        </div>
        <div class="row">
          <div class="col mt-5">
            <div id="answer">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="app.controllers.triviaController.nextQuestion()" class="btn-success mt-5">Next
              Question</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src="Apps/main.js" type="module"></script>
</body>

</html>
