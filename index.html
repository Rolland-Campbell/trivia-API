<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Trivia finder</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1>Trivia Game</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="question">
        </div>
        <div class="row mt-4">
          <form class="col" onsubmit="app.controllers.triviaController.checkAnswer(event)">
            <label>Enter your answer here</label>
            <input type="text" name="answer" />
            <button class="btn btn-warning"> Final
              answer</button>
          </form>
        </div>
        <div class="mt-4" id="choice"></div>
        <div class="row">
          <div class="col">
            <button onclick="app.controllers.triviaController.showAnswer(event)" class="btn-primary mt-5">See the answer
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col mt-5">
            <div id="answer"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="app.controllers.triviaController.nextQuestion(event)" class="btn-success mt-5">Skip
              Question</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src="Apps/main.js" type="module"></script>
</body>

</html>
